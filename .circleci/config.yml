version: 2.1
.tests-job: &tests-job
  - run:
      name: Execute tests
      command: tests/pitrery.bats

.tests-centos-job: &tests-centos-job
  docker: [{image: "dalibo/temboard-agent-sdk:centos7" }]
  parameters:
    pg_version:
      type: string
      default: '12'
  steps:
  - run:
      name: initdb and start postgresql
      command: sudo -su postgres /usr/pgsql-<< parameters.pg_version >>/bin/initdb -D /tmp/pgsql
  - run:
      name: start postgresql
      command: sudo -su postgres /usr/pgsql-<< parameters.pg_version >>/bin/pg_ctl -D /tmp/pgsql -l logfile start
  - checkout
<<: *tests-job

jobs:
  shellcheck:
    docker: [{image: "koalaman/shellcheck-alpine:stable"}]
    steps:
    - run: apk add git
    - checkout
    - run:
        name: Shellcheck code analysis
        command: shellcheck -f gcc pitrery archive_wal restore_wal

  centos7-pg12:
    <<: *tests-centos-job

  centos7-pg11:
    <<: *tests-centos-job

  centos7-pg10:
    <<: *tests-centos-job

  centos7-pg96:
    <<: *tests-centos-job

workflows:
  version: 2
  shellcheck:
    jobs:
      - shellcheck
  func:
    jobs:
      - centos7-pg96:
          pg_version: '9.6'
      - centos7-pg10:
          pg_version: '10'
      - centos7-pg11:
          pg_version: '11'
      - centos7-pg12
